<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshSpire Modpack Download</title>
    
    <!-- Import a Minecraft-like Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* -----------------------------------------------------
           1. BACKGROUND & LAYOUT
        ----------------------------------------------------- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace; /* Pixel font */
            overflow: hidden; /* Prevents scrollbars from the blur effect */
            background-color: #1a1a1a; 
        }

        /* The pseudo-element handles the blurred background image */
        body::before {
            content: "";
            position: fixed;
            top: -10px; left: -10px; right: -10px; bottom: -10px; /* Extra overlap to hide blur edges */
            background: url('background.png') no-repeat center center;
            background-size: cover;
            
            
            /* THE MAGIC: Darken and Blur */
            filter: blur(8px) brightness(0.5); 
            z-index: -1;
        }

        /* -----------------------------------------------------
           2. LOGO IMAGE
        ----------------------------------------------------- */
        .logo-container {
            margin-bottom: 40px;
            max-width: 90%;
        }

        .logo-img {
            max-width: 600px; /* Adjust max width as needed */
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); /* Shadow behind logo */
            
            /* OPTIONAL: Slight bobbing animation like the Minecraft title */
            animation: bob 3s infinite ease-in-out;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* -----------------------------------------------------
           3. MINECRAFT BUTTONS
        ----------------------------------------------------- */
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mc-btn {
            position: relative;
            display: inline-block;
            min-width: 220px;
            padding: 15px 10px;
            text-decoration: none;
            color: #e0e0e0;
            font-size: 28px; /* Large pixel font size */
            text-align: center;
            text-shadow: 2px 2px 0px #3f3f3f; /* Text drop shadow */
            cursor: pointer;
            
            /* The Minecraft Stone Texture color */
            background-color: #7d7d7d; 

            /* The 3D Bevel Border Effect */
            border: 2px solid;
            border-color: #fff #555 #555 #fff; /* Light Top/Left, Dark Bottom/Right */
            box-shadow: inset -2px -2px 0px #555, inset 2px 2px 0px #fff, 0px 6px 0px #00000050;
            
            transition: transform 0.1s;
        }

        /* Hover State (Minecraft buttons turn bluish) */
        .mc-btn:hover {
            background-color: #6e85a8; /* The hover blue tint */
            border-color: #fff #555 #555 #fff;
            color: #ffffa0; /* Yellow text on hover */
        }

        /* Active State (Clicking down) */
        .mc-btn:active {
            transform: translateY(4px); /* Push button down */
            box-shadow: inset -2px -2px 0px #555, inset 2px 2px 0px #fff, 0px 2px 0px #00000050;
        }

        /* Disabled State */
        .mc-btn.disabled {
            background-color: #555;
            color: #888;
            border-color: #777 #333 #333 #777;
            pointer-events: none;
            text-shadow: none;
        }

        .filename-label {
            display: block;
            margin-top: 8px;
            font-size: 18px;
            color: #ddd;
            text-shadow: 1px 1px 0 #000;
        }

    </style>
</head>
<body>

    <!-- TITLE LOGO -->
    <div class="logo-container">
        <!-- Replace 'logo.png' with your actual file -->
        <img src="logo.png" alt="Modpack Logo" class="logo-img">
    </div>

    <!-- BUTTONS -->
    <div class="button-container">
        
        <!-- ZIP BUTTON -->
        <div>
            <a id="btn-zip" class="mc-btn disabled" href="#">
                Loading...
            </a>
            <span id="text-zip" class="filename-label"></span>
        </div>

        <!-- MRPACK BUTTON -->
        <div>
            <a id="btn-mrpack" class="mc-btn disabled" href="#">
                Loading...
            </a>
            <span id="text-mrpack" class="filename-label"></span>
        </div>

    </div>

    <script>
        // -------------------------------------------------------
        // CONFIGURATION
        // -------------------------------------------------------
        const githubUsername = "ConJaBst";
        const repoName = "AshSpire";
        // -------------------------------------------------------

        const apiUrl = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/`;
        const btnZip = document.getElementById('btn-zip');
        const textZip = document.getElementById('text-zip');
        const btnMrpack = document.getElementById('btn-mrpack');
        const textMrpack = document.getElementById('text-mrpack');

        fetch(apiUrl)
            .then(res => {
                if (!res.ok) throw new Error('Repo not found');
                return res.json();
            })
            .then(data => {
                // ZIP LOGIC
                const zipFile = data.find(item => item.name.endsWith('.zip'));
                if (zipFile) {
                    btnZip.href = zipFile.download_url;
                    btnZip.innerText = "DOWNLOAD ZIP";
                    btnZip.classList.remove('disabled');
                    textZip.innerText = zipFile.name;
                } else {
                    btnZip.innerText = "NO ZIP FOUND";
                }

                // MRPACK LOGIC
                const mrpackFile = data.find(item => item.name.endsWith('.mrpack'));
                if (mrpackFile) {
                    btnMrpack.href = mrpackFile.download_url;
                    btnMrpack.innerText = "DOWNLOAD MRPACK";
                    btnMrpack.classList.remove('disabled');
                    textMrpack.innerText = mrpackFile.name;
                } else {
                    btnMrpack.innerText = "NO MRPACK FOUND";
                }
            })
            .catch(err => {
                console.error(err);
                btnZip.innerText = "ERROR";
                btnMrpack.innerText = "ERROR";
            });
    </script>

</body>
</html>
